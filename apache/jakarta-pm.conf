<VirtualHost *:80>
    ServerName jakarta.pm.org
    DocumentRoot /var/www/trap
    ErrorLog /var/log/apache2/jakartapm/error.log
    <Location />
        SetHandler perl-script
        PerlResponseHandler Plack::Handler::Apache2
        PerlSetVar psgi_app /var/www/jakartapm/jakartapm.psgi
    </Location>
</VirtualHost>
